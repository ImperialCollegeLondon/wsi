name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.9
    - name: Install and build
      run: pip install -r requirements-dev.txt
    - name: Run tests
      run: pytest
