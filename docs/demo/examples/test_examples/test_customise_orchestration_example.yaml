inputs: docs/demo/data/processed
outputs: results/quickstart_results

orchestration:
- Land: run
- Groundwater: infiltrate
- Sewer: make_discharge
- Land: apply_irrigation

data:
  my_land_data:
    filename: timeseries_data.csv
    filter:
      - where: site
        is: oxford_land
    scaling:
      - where: variable
        is: precipitation
        variable: value
        factor: "MM_TO_M"
    format: dict
    index: ['variable', 'date']
    output: 'value'
    options: parse_dates=['date']

  dates_data:
    filename: timeseries_data.csv
    options: usecols=['date'],parse_dates=['date']

dates: data:dates_data

nodes:
  Sewer:
    type_: Sewer
    name: my_sewer
    capacity: 0.04
  Land:
    type_: Land
    name: my_land
    data_input_dict: data:my_land_data
    surfaces:
      ImperviousSurface:
        type_: ImperviousSurface
        surface: urban
        area: 10
        pollutant_load:
          phosphate: 1.0e-07
      PerviousSurface:
        type_: PerviousSurface
        surface: rural
        area: 100
        depth: 0.5
        pollutant_load:
          phosphate: 1.0e-07

  Groundwater:
    type_: Groundwater
    name: my_groundwater
    capacity: 100
    area: 100

  River:
    type_: Node
    name: my_river

  Waste:
    type_: Waste
    name: my_outlet

arcs:
  urban_drainage:
    type_: Arc
    name: urban_drainage
    in_port: my_land
    out_port: my_sewer

  percolation:
    type_: Arc
    name: percolation
    in_port: my_land
    out_port: my_groundwater

  runoff:
    type_: Arc
    name: runoff
    in_port: my_land
    out_port: my_river

  storm_outflow:
    type_: Arc
    name: storm_outflow
    in_port: my_sewer
    out_port: my_river

  baseflow:
    type_: Arc
    name: baseflow
    in_port: my_groundwater
    out_port: my_river

  catchment_outflow:
    type_: Arc
    name: catchment_outflow
    in_port: my_river
    out_port: my_outlet

pollutants:
- org-phosphorus
- phosphate
- ammonia
- solids
- temperature
- nitrate
- nitrite
- org-nitrogen
additive_pollutants:
- org-phosphorus
- phosphate
- ammonia
- solids
- nitrate
- nitrite
- org-nitrogen
non_additive_pollutants:
- temperature
float_accuracy: 1.0e-06

dates:
- '2000-01-01'
- '2000-01-02'
- '2000-01-03'
- '2000-01-04'
- '2000-01-05'
- '2000-01-06'
- '2000-01-07'
- '2000-01-08'
- '2000-01-09'
- '2000-01-10'
